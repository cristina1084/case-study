<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/login.js"></script>
</head>
<body>
    <div class="container"><br><br><br><br>
        <div class="row justify-content-center">
            <div class="col col-sm-6 col-md-6">
                <div class="card">
                    <h5 class="card-header text-center"> To-Do Sign In</h5>
                    <div class="card-body">
                        <form action="">
                            <table class="table table-borderless">
                                <tr>
                                    <td><label for="">Username</label></td>
                                    <td><input type="text" class="form-control" id="uname" required></td>
                                </tr>
                                <tr>
                                    <td><label for="">Password</label></td>
                                    <td><input type="password" class="form-control" id="pwd" required></td>
                                </tr>
                                <tr>   
                                    <td></td>
                                    <td><button type="button" class="btn btn-success" id="btn1">Login</button></td>
                                </tr>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
